<p> <script>

async function loadFunctions() {
  const response = await fetch("fables.txt");
  const text = await response.text();
  const fables = text.split("===").filter(f => f.trim());
  
  const randomIndex = Math.floor(Math.random() * fables.length);
  const fableNumber = randomIndex + 1; 
  document.getElementById("fable").innerText = fables[randomIndex];
  document.getElementById("fableCounter").innerText = `${fableNumber}/311`;
}
loadFunctions();


</script> </p>
